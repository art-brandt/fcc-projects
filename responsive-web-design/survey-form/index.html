<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <div id="form-container">
    <p id="description">Let us know we can improve freeCodeCamp</p>
    <form action="" id="survey-form">
      <div class="row">
        <div class="labelCol">
          <label id="name-label" for="name">* Name</label>
        </div>
        <div class="inputCol">
          <input type="text" id="name" name="name" placeholder="Name" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
        </div>
      </div>
      <div class="row">
        <div class="labelCol">
          <label id="email-label" for="email">* Email</label>
        </div>
        <div class="inputCol">
          <input type="email" name="email" id="email" placeholder="Email (exemple@exemple.ru)" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        </div>
      </div>
      <div class="row">
        <div class="labelCol">
          <label id="number-label" for="number">* Age</label>
        </div>
        <div class="inputCol">
          <input type="number" name="age" id="number" placeholder="Age" required max="85" min="6">
        </div>
      </div>
      <div class="row">
        <div class="labelCol">
          <label for ="dropdown">Which option best describes your current role?</label>
        </div>
        <div class="inputCol">
          <select name="role" id="dropdown">
            <option disabled value selected>Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="noSay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="labelCol">
          <label for="rate">
            * How likely is that you would recommend freeCodeCamp to a friend?
          </label>
        </div>
        <div class="inputCol">
          <ul id="rate">
            <li class="radio"><label><input type="radio" name="radio-btn" value="1">Definitely</label></li>
            <li class="radio"><label><input type="radio" name="radio-btn" value="2">Maybe</label></li>
            <li class="radio"><label><input type="radio" name="radio-btn" value="3">Not sure</label></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="labelCol">
          <label for="liked">What do you like most in FCC</label>
        </div>
        <div class="inputCol">
          <select id="liked">
            <option disabled value selected>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="labelCol">
          <label for="improved">Things that should be improved in the future<br/>(Check all that apply)</label>
        </div>
        <div class="inputCol">
          <ul id="improved">
            <li class="checkbox"><label><input name="improve" type="checkbox" value="1">Front-end Projects</label></li>
            <li class="checkbox"><label><input name="improve" type="checkbox" value="2">Back-end Projects</label></li>
            <li class="checkbox"><label><input name="improve" type="checkbox" value="3">Data Visualization</label></li>
            <li class="checkbox"><label><input name="improve" type="checkbox" value="4">Challenges</label></li>
            <li class="checkbox"><label><input name="improve" type="checkbox" value="5">Open Source Community</label></li>
            <li class="checkbox"><label><input name="improve" type="checkbox" value="6">Gitter help rooms</label></li>
            <li class="checkbox"><label><input name="improve" type="checkbox" value="7">Videos</label></li>
            <li class="checkbox"><label><input name="improve" type="checkbox" value="8">City Meetups</label></li>
            <li class="checkbox"><label><input name="improve" type="checkbox" value="9">Wiki</label></li>
            <li class="checkbox"><label><input name="improve" type="checkbox" value="10">Forum</label></li>
            <li class="checkbox"><label><input name="improve" type="checkbox" value="11">Additional Courses</label></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="labelCol">
          <label for="comments">Any Comments or Suggestions?</label>
        </div>
        <div class="inputCol">
          <textarea name="" id="comments" cols="" rows="3" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <div class="row">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </div>
  <!--script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script-->
</body>
</html>
